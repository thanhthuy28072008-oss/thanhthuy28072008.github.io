<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ của tôi</title>
    <style>
        /* Cấu hình chung */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Thẻ chứa nội dung chính */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Ảnh đại diện */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        /* Tên và Mô tả */
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #2d3748;
        }

        p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Các nút bấm liên kết */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            background: #f7fafc;
            color: #4a5568;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-weight: 600;
            transition: all 0.2s;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ khung */
        }

        .btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Footer */
